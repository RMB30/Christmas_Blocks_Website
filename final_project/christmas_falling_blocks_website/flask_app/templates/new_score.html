<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>New Score</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between">
            <h1>Congrats! Add Your New Score Below!</h1>
            <div>
                <a href="/dashboard" class="btn btn-dark">Dashboard</a>
                <a href="/logout" class="btn btn-dark">Logout</a>
            </div>
        </div>
        <form action="/create_score" method="post">
            <div class="form-group">
                {% with messages = get_flashed_messages(category_filter = ['score']) %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label for="high_score">High Score:</label>
                <input type="text" name="high_score" class="form-control">
            </div>
            <div class="form-group">
                <label for="date_achieved">Date Achieved:</label>
                <input type="text" name="date_achieved" class="form-control">
            </div>
            <button class="btn btn-dark" style="padding: 20px;">Add Score</button>
        </form>
    </div>
</body>
</html>
